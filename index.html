<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pageIcon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitFlow</title>

  <meta property="og:image" content="/og.png" />

  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app">
    <div class="pannel">
      <img class="pannel__logo" src="/src/assets/logo.svg" alt="logo of HabitFlow">
      <nav class="menu">
        <div class="menu__list">
        </div>
        <button type="button" class="menu__add">
          <img src="/src/assets/add.svg" alt="add a habit">
        </button>
      </nav>
    </div>

    <div class="content">
      <header>
        <img class="content__logo" src="/src/assets/logo.svg" alt="logo of HabitFlow">
        <div class="habit__container">
          <h1 class="h1">-</h1>
          <button class="habit__delete" type="button">
            <img src="/src/assets/delete.svg" alt="Delete habit">
          </button>
        </div>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__coverBar"></div>
          </div>
        </div>
      </header>

      <main>
        <div id="habit-list"></div>
          <div id="days"></div>
          <div class="habit">
            <div class="habit__day">Day 1</div>
            <form class="habit__form">
              <button class="button" type="submit">Ready</button>
              <input name="comment" class="input__text" type="text" placeholder="Comment" />
              <img class="input__icon" src="/src/assets/comment.svg" alt="">
            </form>
          </div>
      </main>
    </div>
  </div>

</html>
