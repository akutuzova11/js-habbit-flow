<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pageIcon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitFlow</title>

  <meta property="og:image" content="/og.png" />

   <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app">
    <div class="pannel">
      <img class="logo" src="./src/assets/logo.svg" alt="logo of HabitFlow">
      <nav class="menu">
        <div class="menu__list">
        </div>
        <button class="menu__add" onclick="togglePopup()">
          <img src="./src/assets/add.svg" alt="add a habit">
        </button>
      </nav>
    </div>
    <div class="content">
      <header>
        <h1 class="h1">-</h1>
        <div class="progress">
          <div class="progress__text">
            <div class="progress__name">Progress</div>
            <div class="progress__percent">%</div>
          </div>
          <div class="progress__bar">
            <div class="progress__coverBar"></div>
          </div>
        </div>
      </header>
      <main>
        <div id="days"></div>
        <div class="habit">
          <div class="habit__day">Day 1</div>
          <form class="habit__form" onsubmit="addDays(event)">
            <input name="comment" class="input__text" type="text" placeholder="Comment" />
            <img class="input__icon" src="./src/assets/comment.svg" alt="">
            <button class="button" type="submit">Ready</button>
          </form>
        </div>
    </div>
    </main>
  </div>
  <div class="cover cover_hidden" id="add-habit-popup">
    <div class="popup">
      <h2>New habit</h2>
      <div class="icon-label">Icon</div>
      <div class="icon-select">
        <button class="icon icon_active" onclick="setIcon(this,'sport')">
          <img src="./src/assets/sport.svg" alt="Sport">
        </button>
        <button class="icon" onclick="setIcon(this, 'water')">
          <img src="./src/assets/water.svg" alt="Water">
        </button>
        <button class="icon" onclick="setIcon(this,'food')">
          <img src="./src/assets/food.svg" alt="Food">
        </button>
        <form class="popup__form" onsubmit="addHabit(event)">
          <input type="text" name="name" placeholder="Name">
          <input type="text" name="icon" hidden placeholder="Icon" value="sport">
          <input type="number" name="target" placeholder="Goal">
          <button class="button" type="submit">Add</button>
        </form>
        <button class="popup__close" onclick="togglePopup()">
          <img src="./src/assets/close.svg" alt="Close popup">
        </button>
      </div>

    </div>

  </div>
  </div>
  <script type="module" src="./src/script/main.js"></script>
</body>

</html>
